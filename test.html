<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <style>
      /* CSS for the page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #container {
        display: flex;
      }

      #left {
        background-color: #f1f1f1;
        padding: 20px;
        width: 20%;
        height: 100vh;
      }

      #right {
        padding: 20px;
        width: 80%;
        height: 100vh;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li {
        padding: 10px 0;
      }

      a {
        text-decoration: none;
        color: #000;
      }

      /* CSS for the buttons */
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div id="right">
        <h1>Welcome to my page!</h1>
        <p>
          This is my awesome website. Click on the buttons to go to other pages.
        </p>
        <button class="btn" onclick="location.href='page1.html';">
          Page 1
        </button>
        <button class="btn" onclick="location.href='page2.html';">
          Page 2
        </button>
        <button class="btn" onclick="location.href='page3.html';">
          Page 3
        </button>
      </div>
    </div>
  </body>
</html>
